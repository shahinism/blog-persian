{{ $headings := findRE "<h2.*?>(.|\n])+?</h2>" .Content }}
<div class="child-borders">
  <div class="toc border" aria-labelledby="toc-heading">
    {{.TableOfContents}}
    <ol>
      {{ range $headings }}
        <li>
          {{ $id := findRE "id=\".*\"" . }}
          {{ $id = index $id 0 }}
          {{ $id = strings.TrimPrefix "id=\"" $id }}
          {{ $id = strings.TrimSuffix "\"" $id }}
          <a href="#{{ $id }}">
            {{ . | htmlUnescape | plainify }}
          </a>
        </li>
      {{ end }}
    </ol>
  </div>
</div>
