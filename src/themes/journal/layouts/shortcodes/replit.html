{{ with .Get "url" }}
<iframe height="800px" width="100%"
        src="{{ . }}?lite=true"
        scrolling="no"
        frameborder="no"
        allowtransparency="true"
        allowfullscreen="true"
        sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-modals">
</iframe>
{{ end }}
